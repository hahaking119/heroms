<{include file="header.htm"}>
<script src="js/common.js" type="text/javascript"></script>
<script src="js/calendar.js" type="text/javascript"></script>
<script type="text/javascript">
		function switchbtn(btn) {
			$('srchuserdiv').style.display = btn == 'srch' ? '' : 'none';
			$('srchuserdiv').className = btn == 'srch' ? 'tabcontentcur' : '' ;
			$('srchuserbtn').className = btn == 'srch' ? 'tabcurrent' : '';
			$('adduserdiv').style.display = btn == 'srch' ? 'none' : '';
			$('adduserdiv').className = btn == 'srch' ? '' : 'tabcontentcur';
			$('adduserbtn').className = btn == 'srch' ? '' : 'tabcurrent';
		}
		switchbtn('add');
	</script>
<div class="container">
<div class="hastabmenu">
<div id="adduserdiv" class="tabcontentcur">
  <form id="form1" name="form1" method="post" action="?m=user&a=edit">
  <input type="hidden" name="uid" value="<{$uid}>">
    <table width="96%" class="tb">
      <tr>
        <td colspan="2" class="tb_head">编辑管理员</td>
      </tr>
      <tr>
        <td width="155">用户名称</td>
        <td width="433"><input name="username" type="text" id="username" size="48" value="<{$username}>" disabled="disabled"/></td>
      </tr>
	   <tr>
        <td width="155">修改密码</td>
        <td width="433"><input name="password1" type="password" id="password1" size="48" /></td>
      </tr>
	   <tr>
        <td width="155">重复密码</td>
        <td width="433"><input name="password2" type="password" id="password2" size="48" /></td>
      </tr>
      <tr>
        <td>真实姓名</td>
        <td><input name="truename" type="text" id="truename" size="48" value="<{$truename}>"/></td>
      </tr>
      <tr>
        <td>联系方式</td>
        <td><input name="telephone" type="text" id="telephone" size="48" value="<{$telephone}>"/></td>
      </tr>
      <tr>
        <td>住址</td>
        <td><input name="address" type="text" id="address" size="48" value="<{$address}>"/></td>
      </tr>
      <tr>
        <td>用户组</td>
        <td><label>
        <select name="groupid" id="groupid">
          <option value="1" <{if $groupid == 1}>selected<{/if}> >超级管理员</option>
          <option value="2" <{if $groupid == 2}>selected<{/if}> >普通管理员</option>
          <option value="3" <{if $groupid == 3}>selected<{/if}> >栏目管理员</option>
          <option value="4" <{if $groupid == 4}>selected<{/if}> >网站编辑</option>
        </select>
        </label></td>
      </tr>
      <tr>
        <td colspan="2" align="center"><input type="submit" name="Submit" value="提交更新" /></td>
      </tr>
    </table>
  </form>
  </div>
    
</div>
</div>
